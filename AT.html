<script type="text/javascript">
		
		if (localStorage.getItem("data")){
		var data = JSON.parse(localStorage.getItem("data"))
		
	  console.log(data);
	  document.getElementById("nome").innerText = titleize(data.nome_completo);
	  document.getElementById("curso").innerText = titleize(data.nome_curso);
	  document.getElementById("matricula").innerText = data.matricula;
	  document.getElementById("status_discente").innerText = titleize(data.status_discente);
	  document.getElementById("login").innerText = data.login;
	  now = new Date
	  document.getElementById("dataAtual").innerText = `Emitido em ${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;
	  window.print()
		}else{
			location.replace("/meu_acesso/")
		}
  function titleize(text) {
	  var words = text.toLowerCase().split(" ");
	  for (var a = 0; a < words.length; a++) {
		  var w = words[a];
		  words[a] = w[0].toUpperCase() + w.slice(1);
	  }
	  return words.join(" ");
  }
