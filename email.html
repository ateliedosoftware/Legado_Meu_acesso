function revelar(){
  if(document.getElementById("senha").disabled){
    document.getElementById("senha").type="text";
    document.getElementById("ver").innerText="desver";

    document.getElementById("senha").disabled=false;
  }else{
    document.getElementById("ver").innerText="ver";
    document.getElementById("senha").type="password";

    document.getElementById("senha").disabled=true;

  }

}
function copiar() {
  var copyText = document.getElementById("email");
  
  copyText.disabled = false;
  copyText.select();
  copyText.setSelectionRange(0, 99999); /*For mobile devices*/

  document.execCommand("copy");
  copyText.disabled = true;

}
function copiar2() {

}


if (localStorage.getItem("data")){

    document.getElementById("email").value = parseInt(data.matricula)+ "@aluno.sertao.ifrs.edu.br";

		}


function titleize(text) {
    var words = text.toLowerCase().split(" ");
    for (var a = 0; a < words.length; a++) {
        var w = words[a];
        words[a] = w[0].toUpperCase() + w.slice(1);
    }
    return words.join(" ");
}
